---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  csslint:
    enabled: true
  markdownlint:
    enabled: true
  eslint:
    enabled: true
    checks:
      strict:
        enabled: false
  nodesecurity:
    enabled: true
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - TODO
      - XXX
ratings:
  paths:
  - "**.js"
  - "**.jsx"
  - "**.css"
  - "**.html"
  - "**.md"
exclude_paths:
- test/
